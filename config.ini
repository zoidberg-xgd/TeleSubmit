[BOT]
# Telegram机器人令牌，从BotFather获取
TOKEN = your_bot_token_here

# 频道ID，格式为@channel_username
CHANNEL_ID = @your_channel_id_here

# 数据库文件路径
DB_PATH = submissions.db

# 会话超时时间（秒）
TIMEOUT = 300

# 最多允许的标签数量
ALLOWED_TAGS = 30

# 机器人工作模式: MEDIA (仅媒体), DOCUMENT (仅文档), MIXED (混合模式)
BOT_MODE = MIXED

# 设置机器人所有者的Telegram用户ID（必须是数字ID，不能是用户名）
# 使用@userinfobot或@RawDataBot获取您的用户ID
OWNER_ID = your_owner_id_here

# 是否在投稿内容尾部显示投稿人信息（True/False）
SHOW_SUBMITTER = True